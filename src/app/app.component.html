<!-- Nagłówek -->
<nav>
  <div class="nav-wrapper teal darken-3">
    <span class="brand-logo center">Najlepsze cytaty</span>
  </div>
</nav>
<!-- koniec nagłówka -->

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <button class="btn-floating teal add-button" (click)="onSwitchForm()">
    <i class="material-icons">add</i>
  </button>
  <div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor" [(ngModel)]="quotation.author"/>
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)]="quotation.sentence" />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addQuotation()">Dodaj</button>
    </div>
  </div>
  <!-- Koniec dodawania cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div
            class="card teal hoverable"
            *ngFor="let quotation of quotes; let odd = odd"
            [ngClass]="odd ? 'accent-4' : 'accent-5'"
          >
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.sentence }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{ quotation.votes }}</span>
              <button class="btn blue mr-5">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn brown">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <div class="col s12">
        <h5>Najlepsze</h5>
        <div class="collection">
          <p class="collection-item">
            <span class="blue lighten-4 badge">7</span>
            Jeśli nie chcesz mojej zguby, krrrokodyla daj mi luby.<br />
            <span class="blue-text">Aleksander Fredro</span>
          </p>
        </div>
      </div>
      <div class="col s12">
        <h5>Najgorsze</h5>
        <div class="collection">
          <p class="collection-item">
            <span class="blue lighten-4 badge">-2</span>
            Bądź dobrej myśli, bo po co być złej.<br />
            <span class="blue-text">Stanisław Lem</span>
          </p>
        </div>
      </div>
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
